<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuario</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="navbar">
    <div class="nav-left">
      <img src="LogoInmobilia.png" alt="Logo" class="logo">
    </div>
    <div class="nav-right">
      <a href="../Home/index.html" class="nav-link">Home</a>
    </div>
  </header>

  <main>
    <form id="userProfile" class="perfil-container">
      <h2>Mi Perfil</h2>

      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre">

      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" name="apellido">

      <label for="fechaNacimiento">Fecha de nacimiento</label>
      <input type="date" id="fechaNacimiento" name="fechaNacimiento">

      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" name="correo">

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono">

      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" name="direccion">

      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" name="usuario">

      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" name="contrasena">

      <div class="btn-group">
        <button type="submit" class="btn-guardar">Guardar Cambios</button>
        <button type="reset" class="btn-cancelar">Limpiar</button>
      </div>

      <div class="extra-links">
        <a href="../Historial/index.html" class="extra-link">Ver historial</a>
        <a href="../Contraseña/index.html" class="extra-link">cambiar contraseña</a>
      </div>

    </form>
  </main>

  <footer>
    <p>
      Usamos cookies para mejorar tu experiencia en la Inmobiliaria.<br>
      Consultar más en nuestro centro de privacidad
    </p>
  </footer>
</body>
</html>
