<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<header class="bg-light py-3 border-bottom d-flex align-items-center">
  <div class="container d-flex justify-content-between align-items-center">
    <a href="../Home/index.html" class="d-flex align-items-center">
      <img src="LogoInmobilia.png" alt="Logo Inmobilia" class="logo me-3">
    </a>
  </div>
</header>


  <main class="d-flex justify-content-center align-items-center flex-column py-5">
    <div class="card shadow-lg p-4 form-container">
      <h2 class="text-center mb-4 text-primary fw-bold">Registro de Usuario</h2>

      <form id="RegistrationForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre">
          </div>
          <div class="col-md-6">
            <label for="lastname" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="lastname" placeholder="Ingresa tu apellido">
          </div>
          <div class="col-md-6">
            <label for="cedula" class="form-label">Cédula</label>
            <input type="text" class="form-control" id="cedula" placeholder="Ej: 12345678">
          </div>
          <div class="col-md-6">
            <label for="birthdate" class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="birthdate">
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="usuario@correo.com">
          </div>
          <div class="col-md-6">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="eJ: 1234">
          </div>
        </div>



        <div class="text-center mt-4">
        <button type="submit" id="registerBtn" class="btn btn-success px-4">Registrar</button>

        <p class="mt-3 mb-0 text-muted">
            ¿Ya tienes cuenta?
            <a href="../Login/index.html" class="fw-semibold text-primary text-decoration-none">Inicia sesión</a>
        </p>
        </div>

      </form>
    </div>
  </main>

  <footer class="footer mt-auto text-white text-center py-3">
    <p class="mb-0">© 2025 Inmobilia Benavides</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
