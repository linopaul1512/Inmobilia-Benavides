<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Localidades disponibles</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="navbar">
    <div class="nav-left">
      <img src="LogoInmobilia.png" alt="Logo" class="logo">
    </div>
    <div class="nav-right">
      <a href="../Home/index.html" class="nav-link">Home</a>
      <a href="../Ver perfil/index.html" class="nav-link">Ver perfil</a>
    </div>
  </header>

  <main class="catalogo-container">

    <aside class="sidebar">

      <label for="categoria">Categoría</label>
      <select id="categoria">
        <option value="">Todas</option>
        <option value="apartamento">Apartamento</option>
        <option value="casa">Casa</option>
        <option value="local">Local</option>
      </select>

      <label for="record">Record</label>
      <select id="record">
        <option value="">Todos</option>
        <option value="nuevo">Nuevo</option>
        <option value="usado">Usado</option>
      </select>

      <label for="ubicacion">Ubicación</label>
      <select id="ubicacion">
        <option value="">Todas</option>
        <option value="centro">Centro</option>
        <option value="norte">Norte</option>
        <option value="sur">Sur</option>
        <option value="este">Este</option>
        <option value="oeste">Oeste</option>
      </select>

      <button id="btnFiltrar">Filtrar</button>
    </aside>

    <section class="propiedades" id="listaPropiedades">
      <!-- Las propiedades se insertarán dinámicamente aquí -->
    </section>

  </main>

  <footer>
    <p>
      Usamos cookies para mejorar tu experiencia en la Inmobiliaria.<br>
      Consultar más en nuestro centro de privacidad
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
