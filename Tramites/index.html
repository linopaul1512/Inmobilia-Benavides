<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Propiedad - Inmobiliaria</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="navbar">
  <div class="nav-left">
    <img src="LogoInmobilia.png" alt="Logo" class="logo">
  </div>
  <div class="nav-right">
    <a href="../Home/index.html" class="nav-link">Home</a>
    <a href="../Ver perfil/index.html" class="nav-link">Ver perfil</a>
    <a href="../Catalogo/index.html" class="nav-link">Localidades</a>

  </div>
</header>

<main class="propiedad-container">
  <div class="propiedad-card">


    <div class="carrusel">
      <button class="prev">&#10094;</button>
      <div class="slides-container"></div>
      <button class="next">&#10095;</button>
      <div class="dots-container"></div>
    </div>

    <div class="propiedad-info">

      <h2 id="propiedadNombre"></h2>

      <p><strong id="propiedadPrecio"></strong></p>
      <p><strong>Categoría:</strong> <span id="propiedadCategoria"></span></p>
      <p><strong>Lugar:</strong> <span id="propiedadLugar"></span></p>
      <p><strong>Estado:</strong> <span id="propiedadStatus"></span></p>
      <p><strong>Veces alquilada:</strong> <span id="propiedadRecord"></span></p>

      <button id="btnAlquilar" class="btn-alquilar">Alquilar</button>
      <button id="btnFavorito" class="btn-favorito">♡ Añadir a favoritos</button>

    </div>

  </div>
</main>

<div id="modalAlquilar" class="modal">
  <div class="modal-content">
    <span id="cerrarModal" class="cerrar">&times;</span>
    <h3>Ingrese la fecha de alquiler</h3>
    <form id="formAlquiler">
      <label for="fecha">Fecha de inicio</label>
      <input type="date" id="fecha" name="fecha" required>
      <button type="submit" class="btn-confirmar">Alquilar</button>
    </form>
  </div>
</div>

<footer>
  <p>Usamos cookies para mejorar tu experiencia en la Inmobiliaria.<br>
  Consultar más en nuestro centro de privacidad</p>
</footer>

<script src="script.js"></script>
</body>
</html>
