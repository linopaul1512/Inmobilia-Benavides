<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar Contraseña</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <div class="nav-left">
      <img src="LogoInmobilia.png" alt="Logo" class="logo">
    </div>
    <div class="nav-right">
      <a href="../Home/index.html" class="nav-link">Home</a>
      <a href="../Ver perfil/index.html" class="nav-link">Ver perfil</a>
    </div>
  </header>

  <main>
    <form id="updatePassword">
      <p>Cambiar Contraseña</p>
      <label for="password">Contraseña Actual</label>
      <input type="password" id="password" name="password">

      <label for="newpassword">Nueva Contraseña</label>
      <input type="password" id="newpassword" name="newpassword">

      <button type="submit">Aceptar</button>
    </form>
  </main>

  <footer>
    <p>Usamos cookies para mejorar tu experiencia en la Inmobiliaria.<br>Consultar más en nuestro centro de privacidad</p>
  </footer>
</body>
</html>
